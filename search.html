    <script>
        var ids = []
        for (var i = 0; i < 24; i++)
            ids.push("picture-" + i)

        var triesCount = 0
        var animalLocation = 13
        function check(position) {
            var pictureId = ids[position]
            pic_src = document.getElementById(pictureId)
            if (position == animalLocation)
                pic_src.src = "./images/animal.jpg"
            else
                pic_src.src = "./images/hole.jpg"

            triesCount++
            document.getElementById("tries").innerHTML = "Number of tries is " + triesCount
            document.getElementById("distance").innerHTML = "Distance is " + distance(position, animalLocation)
        }

        function distance(pos1, pos2) {
            var horDist = Math.abs(getPosition(pos1)[0] - getPosition(pos2)[0])
            var vertDist = Math.abs(getPosition(pos1)[1] - getPosition(pos2)[1])
            if (horDist > vertDist)
                return horDist
            else
                return vertDist
        }

        function getPosition(value) {
            var elementVal = 0
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 6; j++) {
                    if (elementVal == value) {
                        return [i + 1, j + 1]
                    }
                    elementVal++
                }
            }
        }

        function newGame() {
            triesCount = 0
            animalLocation = Math.floor(Math.random() * 23 + 0)
            document.getElementById("tries").innerHTML = "Number of tries is 0."
            for (var i = 0; i < 24; i++) {
                document.getElementById(ids[i]).src = "./images/tree.jpg"
            }
        }
